ass="line">        M.display();</span><br><span class="line">        <span class="keyword">while</span>(<span class="keyword">true</span>) &#123;</span><br><span class="line">            System.out.println(<span class="string">"请输入您要的操作对应的序号："</span>);</span><br><span class="line">            N = scanner.nextInt();</span><br><span class="line">            <span class="keyword">switch</span> (N) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                <span class="comment">// 在顺序表中连续放多个数据，放0结束</span></span><br><span class="line">                <span class="keyword">int</span> x;</span><br><span class="line">                System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                x = scanner.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    A.line_In(L1, x);</span><br><span class="line">                    System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                    x = scanner.nextInt();</span><br><span class="line">                &#125;</span><br><span class="line">                System.out.println(<span class="string">"是否查看已插入数据的列表（1|0）："</span>);</span><br><span class="line">                <span class="keyword">int</span> num1 = scanner.nextInt();</span><br><span class="line">                <span class="keyword">if</span>(num1 == <span class="number">1</span>) &#123;</span><br><span class="line">                    System.out.println(<span class="string">"是否查看全部数据列表（1|0）："</span>);</span><br><span class="line">                    <span class="keyword">int</span> num2 = scanner.nextInt();</span><br><span class="line">                    <span class="keyword">if</span>(num2 == <span class="number">1</span>) &#123;</span><br><span class="line">       <span class="comment">// 移动数据，把插入位置空出来</span></span><br><span class="line">                        <span class="keyword">for</span>(<span class="keyword">int</span> i = A.line_Length(L1)-<span class="number">1</span>; i &gt;= n; i--) &#123;</span><br><span class="line">                            A.line_Move(L1, i+<span class="number">1</span>, i);</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="comment">// 插入数据</span></span><br><span class="line">                        System.out.println(<span class="string">"请输入要插入的值"</span>);</span><br><span class="line">                        x = scanner.nextInt();</span><br><span class="line">                        A.line_In(L1, x, n);</span><br><span class="line">                    &#125;</span><br><span class="line">                    </span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">                <span class="comment">// 实现菜单3：排序操作</span></span><br><span class="line">                <span class="comment">// 菜单选择变量</span></span><br><span class="line">                M.order();</span><br><span class="line">                System.out.println(<span class="string">"请输入你要选择的排序操作："</span>);</span><br><span class="line">                <span class="keyword">char</span> c = scanner.next().charAt(<span class="number">0</span>);</span><br><span class="line">                <span class="keyword">if</span>(c == <span class="string">'A'</span> || c == <span class="string">'a'</span>) &#123;</span><br><span class="line">                    <span class="comment">// 冒泡</span></span><br><span class="line">                    A.line_Bubble(L1);</span><br><span class="line">                &#125;<span class="keyword">else</span> <span class="keyword">if</span>(c == <span class="string">'B'</span> || c == <span class="string">'b'</span>) &#123;</span><br><span class="line">                    <span class="comment">// 选择</span></span><br><span class="line">                    A.line_Select(L1);</span><br><span class="line">                &#125;</span><br><span class="line">                A.line_Out(L1);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">6</span>:</span><br><span class="line">                <span class="comment">// 菜单6：顺序表中删除一个值</span></span><br><span class="line">                <span class="keyword">if</span>(A.line_Empty(L1)) &#123;</span><br><span class="line">                    System.out.println(<span class="string">"表为空，不能删除"</span>);</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    System.out.println(<span class="string">"请输入一个要删除的数据："</span>);</span><br><span class="line">                    x = scanner.nextInt();</span><br><span class="line">                    <span class="keyword">int</span> t = A.line_Search(L1, x);</span><br><span class="line">                    <span class="keyword">if</span>(t &lt; <span class="number">0</span> || t &gt; A.line_Length(L1)) &#123;</span><br><span class="line">                        System.out.println(<span class="string">"您输入的位置不合法"</span>);</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="keyword">for</span>(<span class="keyword">int</span> i = t; i &lt; A.line_Length(L1); i++) &#123;</span><br><span class="line">                            A.line_Move(L1, i+<span class="number">1</span>, i);</span><br><span class="line">                        &#125;</span><br><span class="line">                        A.line_Null(L1, A.line_Length(L1)-<span class="number">1</span>);</span><br><span class="line">                        A.line_Out(L1);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">7</span>:</span><br><span class="line">                Line L2 = <span class="keyword">new</span> Line();</span><br><span class="line">                A.line_Ininal(L2);</span><br><span class="line">                <span class="comment">// 输入数据</span></span><br><span class="line">                System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                x = scanner.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    A.line_In(L1, x);</span><br><span class="line">                    System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                    x = scanner.nextInt();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 排序，和L1顺序表具有相同的排序，从小到大排序</span></span><br><span class="line">                A.line_Bubble(L1);</span><br><span class="line">                A.line_Bubble(L2);</span><br><span class="line">                <span class="comment">// 合并操作</span></span><br><span class="line">                <span class="comment">// 有序合并</span></span><br><span class="line">                <span class="comment">// 准备一个新的空表</span></span><br><span class="line">                Line L3 = <span class="keyword">new</span> Line();</span><br><span class="line">                A.line_Ininal(L3);</span><br><span class="line">                <span class="keyword">int</span> i1 = <span class="number">0</span>, i2 = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">while</span>(i1 &lt; A.line_Length(L1) &amp;&amp; i2 &lt; A.line_Length(L2)) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(A.line_Get(L1, i1) &lt; A.line_Get(L2, i2)) &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L1, i1));</span><br><span class="line">                        i1++;</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L2, i2));</span><br><span class="line">                        i2++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 推出循环判断那个表还有剩余元素</span></span><br><span class="line">                <span class="comment">// L1表有剩余元素</span></span><br><span class="line">                <span class="keyword">if</span>(i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                    <span class="keyword">while</span>(i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L1, i1));</span><br><span class="line">                        i1++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">while</span>(i2 &lt; A.line_Length(L2)) &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L2, i2));</span><br><span class="line">                        i2++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 输出顺序表</span></span><br><span class="line">                A.line_Out(L3);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">8</span>:</span><br><span class="line">                <span class="comment">// 实现菜单8：判断子集</span></span><br><span class="line">                <span class="comment">// 有序列表判断子集</span></span><br><span class="line">                <span class="comment">// 创建一个主表</span></span><br><span class="line">                Line L = <span class="keyword">new</span> Line();</span><br><span class="line">                A.line_Ininal(L);</span><br><span class="line">                <span class="comment">// 对主表数据输入</span></span><br><span class="line">                System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                x = scanner.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    A.line_In(L, x);</span><br><span class="line">                    System.out.println(<span class="string">"请输入数据："</span>);</span><br><span class="line">                    x = scanner.nextInt();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 对两个表进行排序操作</span></span><br><span class="line">                A.line_Bubble(L);</span><br><span class="line">                A.line_Bubble(L1);</span><br><span class="line">                <span class="comment">// 准备工作做好，开始子集的判断</span></span><br><span class="line">                <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">                i1 = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">while</span>(i &lt; A.line_Length(L) &amp;&amp; i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(A.line_Get(L1, i1) &gt; A.line_Get(L, i)) &#123;</span><br><span class="line">                        i++;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(A.line_Get(L1, i1) == A.line_Get(L1, i1)) &#123;</span><br><span class="line">                        i++;</span><br><span class="line">                        i1++;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(A.line_Get(L, i) &lt; A.line_Get(L1, i1)) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 对各种情况的判断</span></span><br><span class="line">                <span class="keyword">if</span>(i1 &gt;= A.line_Length(L1)) &#123;</span><br><span class="line">                    System.out.println(<span class="string">"子表是主表的子集"</span>);</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    System.out.println(<span class="string">"子表不是主表的子集"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span> :</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
